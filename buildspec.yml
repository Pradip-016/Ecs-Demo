version: 0.2
phases:
  pre_build:
    commands:
      - echo Logging in to Amazon ECR...
      - aws --version
      - aws ecr get-login-password --region us-east-1 | docker login --username AWS --password-stdin 156099046999.dkr.ecr.us-east-1.amazonaws.com
      - REPOSITORY_URI=156099046999.dkr.ecr.us-east-1.amazonaws.com/react-app
      - COMMIT_HASH=$(echo $CODEBUILD_RESOLVED_SOURCE_VERSION | cut -c 1-7)
      - if [[ $COMMIT_HASH == *"."* ]]; then (echo "It's there!" && echo "Removing dot" && NEW_COMMIT_HASH=`echo $COMMIT_HASH | sed 's/\.//g'` && echo NEW_COMMIT_HASH - $NEW_COMMIT_HASH && COMMIT_HASH=$NEW_COMMIT_HASH && echo COMMIT_HASH - $COMMIT_HASH); else echo "dot not found"; fi
      - IMAGE_TAG=${COMMIT_HASH:=latest}
  build:
    commands:
      - echo Build started on `date`
      - echo Building the Docker image...          
      - docker build -t $REPOSITORY_URI:latest .
      - docker tag $REPOSITORY_URI:latest $REPOSITORY_URI:$IMAGE_TAG
  post_build:
    commands:
      - echo Build completed on `date`
      - echo Pushing the Docker images...
      - docker push $REPOSITORY_URI:latest
      - docker push $REPOSITORY_URI:$IMAGE_TAG
      - echo Writing image definitions file...
      - printf '[{"name":"bettercomms-backend-api","imageUri":"%s"}]' $REPOSITORY_URI:$IMAGE_TAG > imagedefinitions.json
artifacts:
    files: 
      - imagedefinitions.json
      - appspec.yaml
      - taskdef.json